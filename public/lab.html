<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.language %>" class="init-scroll-y">
<!--<html lang="<%= htmlWebpackPlugin.options.language %>" class="init-scroll">-->
<!--
    class="init-scroll"
    스크롤 없애기( 로딩 및 인트로 )

    * 사용방법
    1. 기본 -> 스크롤 없이 시작
    2. 로딩 및 인트로 종료 후,
    3. document.querySelector( "html" ).classList.remove( "init-scroll" );
    4. 스크롤 생성
-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.faviconurl %>">

    <link rel="apple-touch-icon" sizes="57x57" href="../img/common/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/common/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/common/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/common/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/common/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/common/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/common/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/common/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/common/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../img/common/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/common/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/common/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/common/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../img/common/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--    중복 URL 통합 -->
    <!--    <link rel="canonical" href="http://kineff.co.kr/index.html">-->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="author" content="doubledot">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

    <!-- S: ------------------------ 수정 -->
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta name="url" content="<%= htmlWebpackPlugin.options.url %>">

    <!-- 페이스북 / 카카오 스토리 -->
    <meta property="og:site_name" content="IKEA">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.share_url %>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.share_title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.share_image %>">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="<%= htmlWebpackPlugin.options.locale %>">

    <!-- 트위터 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="IKEA">
    <meta name="twitter:url" content="<%= htmlWebpackPlugin.options.share_url %>">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.share_title %>">
    <meta name="twitter:creator" content="IKEA">
    <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.share_image %>">
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="../js/commons.js"></script>
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div class="loading">
        <div class="circle"></div>
    </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
